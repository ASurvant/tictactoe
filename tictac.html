<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tictac.scss"/>
    <title>Tic Tac Toe - by Anthony Survant</title>
  </head>
  <body>
    <div class="rawr">

      <div class="top-container">
        <div class="left-col">
          <div class="tl" id="tile">
            tl
          </div>
          <div class="ml" id="tile">
            ml
          </div>
          <div class="bl" id="tile">
            bl
          </div>
        </div>
        <div class="mid-col">
          <div class="tm" id="tile">
            tm
          </div>
          <div class="mm" id="tile">
            mm
          </div>
          <div class="bm" id="tile">
            bm
          </div>
        </div>
        <div class="right-col">
          <div class="tr" id="tile">
            tr
          </div>
          <div class="mr" id="tile">
            mr
          </div>
          <div class="br" id="tile">
            br
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
